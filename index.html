<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">Example text</div>
        <div class="fontsize">
            <div class="text">
                <p class="fontp">Font size : </p>
                <p class="reqem">17px</p>
            </div>          
            <div class="button">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
    
        <div class="border-radius">
            <div class="text">
                <p class="fontp">Border Radius : </p>
                <p class="reqem">0px</p>
            </div>          
            <div class="button">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="height">
            <div class="text">
                <p class="fontp">Height : </p>
                <p class="reqem">40px</p>
            </div>          
            <div class="button">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="width">
            <div class="text">
                <p class="fontp">Width : </p>
                <p class="reqem">210px</p>
            </div>          
            <div class="button">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="border">
            <div class="text">
                <p class="fontp">Border : </p>
                <p class="reqem">1px</p>
            </div>          
            <div class="button">
                <button class="plus">+</button>
                <button class="minus">-</button>
            </div>
        </div>
        <div class="textcolor">
            <p class="fontp">Text color :</p>
            <input type="color" class="color">
        </div>
        <div class="bg-color">
            <p class="fontp">Background Color :</p>
            <input type="color" class="bgcolor">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
